<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="Facebook.css">
</head>
<body>
    <div class="main">  
        <div class="facebook-logo">
        <img src="./Images/Facebook-Logo-2019.png" alt="Facebook Logo">
        </div> 
        <div class="container">
           <form class="login-form">
                <p>Login to Facebook</p>
                <input type="text" placeholder="Email or Phone" required>
                <input type="password" placeholder="Password" required>
               <button type="submit">Log In</button>
               <div class="forgot-password">
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten  account?</a>
               </div>
               <div class="line">
                <span class="arrow"></span>
                <span class="content">or</span>
                <span class="arrow"></span>
               </div> 
            
                <div class="submit">
                  <button  class="create-account">
                    <a href="https://www.facebook.com/r.php?locale=en_GB&display=page">Create new account</a>
                   </button>
                </div> 
            </form>
        </div>
   </div>
</body>
</html>
